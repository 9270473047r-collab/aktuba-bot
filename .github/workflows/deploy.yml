name: Deploy Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /root/aktuba_bot
            git fetch origin main
            git reset --hard origin/main
            git clean -fd -e .env -e .venv -e venv -e bot.db
            /root/aktuba_bot/.venv/bin/pip install -r requirements.txt
            systemctl restart aktuba-bot
            systemctl is-active aktuba-bot
